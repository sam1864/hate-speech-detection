<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: #333333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .home-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #337ab7;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }

        .home-button:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">Home</a>
    <h1>Hate Speech History:</h1>
    <table>
        <tr>
            <th>Text</th>
            <th>Result</th>
            <th>Date</th>
        </tr>
        {% for item in history %}
            <tr>
                <td>{{ item.text }}</td>
                <td>{{ item.result }}</td>
                <td>{{ item.date }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
